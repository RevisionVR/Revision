version: '3.4'

services:

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: revision-backend-container-test
    image: revision-backend-image-test:latest
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

    depends_on:
      - database
    ports:
      - 8888:80
      - 4444:443
    networks:
      - db_bridge

  database:
    build: 
      context: .
      dockerfile: ./apps/postgres/Dockerfile
    container_name: revision-database-container-test
    hostname: revision-database-host-test
    image: revision-database-image-test
    restart: always
    ports:
      - 5434:5432
    networks:
      - db_bridge
    
networks:
  db_bridge:
    driver: bridge

  